<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center">
  <div class="text-center">
    <div class="inline-block mb-4">
      <span class="material-symbols-outlined text-6xl text-primary animate-spin">progress_activity</span>
    </div>
    <h2 class="text-2xl font-bold text-white mb-2">Authenticating...</h2>
    <p class="text-slate-400">Please wait while we complete your sign in</p>
  </div>

  <script type="module">
    import { supabase } from './js/supabase-client.js'
    import { syncOAuthUserData } from './js/auth.js'

    async function handleAuthCallback() {
      try {
        // Get the current session
        const { data: { session }, error } = await supabase.auth.getSession()
        
        if (error) {
          console.error('Auth callback error:', error)
          window.location.href = '/login.html?error=auth_failed'
          return
        }

        if (session && session.user) {
          // Sync OAuth user data (avatar, etc.)
          await syncOAuthUserData(session.user)
          
          // Redirect to home
          window.location.href = '/index.html'
        } else {
          // No session, redirect to login
          window.location.href = '/login.html'
        }
      } catch (error) {
        console.error('Error in auth callback:', error)
        window.location.href = '/login.html?error=unknown'
      }
    }

    // Execute on page load
    handleAuthCallback()
  </script>
</body>
</html>
