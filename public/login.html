<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Wangho's Flower Garden - Login</title>
    <link data-default-icon="/assets/img/peanut.png" rel="icon" sizes="192x192" href="/assets/img/peanut.png">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec4899",
                        "primary-hover": "#db2777",
                        "background-light": "#fdf2f8",
                        "background-dark": "#1f1219",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        @font-face {
            font-family: 'Syakira Demo';
            src: url('assets/fonts/SyakiraDemo.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Bolinker Demo';
            src: url('assets/fonts/Bolinker_Quantum_DEMO_VERSION.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        .my-style {
            font-family: 'Syakira Demo' !important;
            font-weight: normal;
            font-style: normal;
        }
        .my-style-bolinker {
            font-family: 'Bolinker Demo' !important;
            font-weight: normal;
            font-style: normal;
        }
        @media (max-width: 768px) {
            .main-form-login {
                width: 100% !important;
            }
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
<div class="fixed inset-0 z-0" style="background-image: url('/assets/img/background.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
<div class="relative min-h-screen w-full flex items-center justify-center p-4 lg:p-8">
    <div class="flex flex-col lg:flex-row min-h-[700px] overflow-hidden relative rounded-3xl w-full z-10">
        <div class="flex flex-col lg:w-7/12 overflow-hidden relative w-full">
            <!-- Banner Section -->
            <div class="from-pink-500/20 lg:p-10 p-8 relative to-transparent via-purple-500/10 z-10" style="padding: 4.5rem 4.5rem 0 4.5rem; padding-bottom: 0;">
                <img src="/assets/img/text.png" alt="HLE Peanut FC" class="w-full h-auto drop-shadow-2xl" />
            </div>
            
            <!-- Slogan Section -->
            <div class="relative flex-1 flex items-center justify-center p-8 lg:p-12" style="padding-top: 0;font-size: 1.5rem;">
                <div class="text-center space-y-6">
                    <blockquote class="relative">
                        <p id="login-slogan" class="text-2xl lg:text-3xl font-bold text-white leading-relaxed px-4 my-style-bolinker" style="font-size: 3rem; letter-spacing: 2px;">
                        </p>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="w-full lg:w-5/12 p-8 lg:p-16 xl:p-20 flex flex-col justify-center relative" style="padding: 0 0 10rem 0;margin-top: 0;">
            <div class="absolute top-0 right-0 p-6">
                <a class="text-sm font-medium text-gray-500 hover:text-primary transition-colors flex items-center gap-1" href="#">
                    Support? <span class="material-symbols-outlined text-base">help</span>
                </a>
            </div>
            <div class="w-full mx-auto main-form-login" style="background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1); margin: 0; padding: 1rem 2rem 0.5rem 2rem; border-radius: 25px; width: calc(100% - 10rem); height: 100%;">
                <div class="mb-10">
                    <h1 id="login-title" class="text-3xl lg:text-4xl font-black tracking-[-0.033em] text-slate-900 dark:text-white mb-3">Welcome!</h1>
                    <p id="login-message" class="text-slate-500 dark:text-pink-200/60 text-base font-normal" style="    color: white;">Log in to join the Peanut fan community</p>
                </div>
                
                <!-- Error message -->
                <div id="form-error" class="hidden mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400 text-sm"></div>
                
                <form id="login-form" class="flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="email">Email</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">mail</span>
                            </div>
                            <input class="w-full h-14 pl-12 pr-4 bg-white/30 dark:bg-pink-500/10 backdrop-blur-md border border-pink-300/30 dark:border-pink-500/30 rounded-full text-slate-900 dark:text-white placeholder:text-pink-500/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="email" placeholder="example@email.com" type="email" required/>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center ml-2">
                        <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="password">Password</label>
                            <a class="text-sm font-semibold text-primary hover:text-primary-hover transition-colors hidden" href="/template/Forgot-Password.html">Forgot password?</a>
                        </div>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                            </div>
                            <input class="w-full h-14 pl-12 pr-12 bg-white/30 dark:bg-pink-500/10 backdrop-blur-md border border-pink-300/30 dark:border-pink-500/30 rounded-full text-slate-900 dark:text-white placeholder:text-pink-500/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="password" placeholder="••••••••" type="password" required/>
                            <button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-400 hover:text-primary transition-colors" type="button" data-password-toggle="password">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>
                    <button id="submit-button" type="submit" class="mt-4 w-full h-14 bg-gradient-to-r from-primary to-primary-hover hover:from-primary-hover hover:to-primary text-white text-base font-bold rounded-full shadow-lg shadow-primary/30 transform transition-all duration-200 hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group">
                        <span>Login</span>
                        <span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                    </button>
                </form>
                <div class="relative my-8" style="display:none;">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200 dark:border-white/10"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white/50 dark:bg-pink-500/10 backdrop-blur-md text-pink-600 dark:text-pink-200">Or continue with</span>
                    </div>
                </div>
                <div class="flex gap-4 justify-center" style="display: none;">
                    <button id="google-login" type="button" class="size-12 rounded-full border border-pink-300/30 dark:border-pink-500/30 bg-white/40 dark:bg-pink-500/10 backdrop-blur-md flex items-center justify-center hover:bg-white/60 dark:hover:bg-pink-500/20 transition-all group relative overflow-hidden">
                        <svg class="size-5 group-hover:scale-110 transition-transform relative z-10" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
                            <path d="M12.24 24.0008C15.4765 24.0008 18.2059 22.9382 20.1945 21.1039L16.3275 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.24 24.0008Z" fill="#34A853"></path>
                            <path d="M5.50253 14.3003C5.00236 12.8199 5.00236 11.1799 5.50253 9.69951V6.60861H1.5166C-0.18551 10.0056 -0.18551 13.9945 1.5166 17.3915L5.50253 14.3003Z" fill="#FBBC05"></path>
                            <path d="M12.24 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.24 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.60861L5.50253 9.69951C6.45064 6.86154 9.10947 4.74966 12.24 4.74966Z" fill="#EA4335"></path>
                        </svg>
                    </button>
                    <button id="twitter-login" type="button" class="size-12 rounded-full border border-pink-300/30 dark:border-pink-500/30 bg-white/40 dark:bg-pink-500/10 backdrop-blur-md flex items-center justify-center hover:bg-white/60 dark:hover:bg-pink-500/20 transition-all group relative overflow-hidden">
                        <svg class="size-5 fill-slate-800 dark:fill-white group-hover:scale-110 transition-transform relative z-10" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                    </button>
                    <button id="discord-login" type="button" class="size-12 rounded-full border border-pink-300/30 dark:border-pink-500/30 bg-white/40 dark:bg-pink-500/10 backdrop-blur-md flex items-center justify-center hover:bg-white/60 dark:hover:bg-pink-500/20 transition-all group relative overflow-hidden">
                        <svg class="size-5 fill-[#5865F2] group-hover:scale-110 transition-transform relative z-10" viewBox="0 0 127.14 96.36" xmlns="http://www.w3.org/2000/svg"><path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.11,77.11,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22c1.24-23.62-4.32-47.56-18.9-72.15ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"></path></svg>
                    </button>
                </div>
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-500 dark:text-pink-200/60">
                        Don't have an account? 
                        <a class="text-primary font-bold hover:underline ml-1" href="/register.html">Register now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/login.js"></script>
</body>
</html>
