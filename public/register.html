<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Wangho's flower garden - Create Account</title>
    <link data-default-icon="/assets/img/peanut.png" rel="icon" sizes="192x192" href="/assets/img/peanut.png">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec4899",
                        "primary-hover": "#db2777",
                        "background-light": "#fdf2f8",
                        "background-dark": "#1f1219",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        @font-face {
            font-family: 'Syakira Demo';
            src: url('assets/fonts/SyakiraDemo.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Bolinker Demo';
            src: url('assets/fonts/Bolinker_Quantum_DEMO_VERSION.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        .my-style {
            font-family: 'Syakira Demo' !important;
            font-weight: normal;
            font-style: normal;
        }
        .my-style-bolinker {
            font-family: 'Bolinker Demo' !important;
            font-weight: normal;
            font-style: normal;
        }
        @media (max-width: 768px) {
            .main-form-register {
                width: 100% !important;
            }
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
<div class="fixed inset-0 z-0" style="background-image: url('/assets/img/background.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
<div class="relative min-h-screen w-full flex items-center justify-center p-4 lg:p-8">
    <div class="flex flex-col lg:flex-row min-h-[700px] overflow-hidden relative rounded-3xl w-full z-10">
        <div class="flex flex-col lg:w-7/12 overflow-hidden relative w-full">
            <!-- Banner Section -->
            <div class="from-pink-500/20 lg:p-10 p-8 relative to-transparent via-purple-500/10 z-10" style="padding: 4.5rem 4.5rem 0 4.5rem; padding-bottom: 0;">
                <img src="/assets/img/text.png" alt="HLE Peanut FC" class="w-full h-auto drop-shadow-2xl" />
            </div>
            
            <!-- Slogan Section -->
            <div class="relative flex-1 flex items-center justify-center p-8 lg:p-12" style="padding-top: 0;font-size: 1.5rem;">
                <div class="text-center space-y-6">
                    <blockquote class="relative">
                        <p class="text-2xl lg:text-3xl font-bold text-white leading-relaxed px-4 my-style-bolinker" style="font-size: 3rem; letter-spacing: 2px;">
                            Join Our Community
                        </p>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="w-full lg:w-5/12 p-8 lg:p-16 xl:p-20 flex flex-col justify-center relative" style="padding: 0 0 2rem 0;margin-top: 0;">
            <div class="absolute top-0 right-0 p-6">
                <a class="text-sm font-medium text-gray-500 hover:text-primary transition-colors flex items-center gap-1" href="/login.html">
                    Login <span class="material-symbols-outlined text-base">arrow_forward</span>
                </a>
            </div>
            <div class="w-full mx-auto main-form-register" style="background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1); margin: 0; padding: 1.5rem 1.5rem; border-radius: 25px; width: calc(100% - 10rem); max-height: 90vh; overflow-y: auto;">
                <div class="mb-6 text-center">
                    <h1 class="text-3xl lg:text-4xl font-black tracking-[-0.033em] text-slate-900 dark:text-white mb-3">Join us! <span class="text-primary">♥</span></h1>
                    <p class="text-slate-500 dark:text-pink-200/60 text-base font-normal" style="color: white;">Create an account to connect with the Peanut fan community.</p>
                </div>

                <!-- Error message -->
                <div id="form-error" class="hidden mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400 text-sm"></div>

                <form id="register-form" class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="username">Username</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">person</span>
                            </div>
                            <input class="w-full h-12 pl-12 pr-4 bg-white/30 dark:bg-pink-500/10 backdrop-blur-md border border-pink-300/30 dark:border-pink-500/30 rounded-full text-slate-900 dark:text-white placeholder:text-pink-500/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="username" placeholder="peanut_fan" type="text" required/>
                        </div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="email">Email</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">mail</span>
                            </div>
                            <input class="w-full h-12 pl-12 pr-4 bg-white/30 dark:bg-pink-500/10 backdrop-blur-md border border-pink-300/30 dark:border-pink-500/30 rounded-full text-slate-900 dark:text-white placeholder:text-pink-500/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="email" placeholder="your.email@example.com" type="email" required/>
                        </div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="password">Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                            </div>
                            <input class="w-full h-12 pl-12 pr-12 bg-white/30 dark:bg-pink-500/10 backdrop-blur-md border border-pink-300/30 dark:border-pink-500/30 rounded-full text-slate-900 dark:text-white placeholder:text-pink-500/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="password" placeholder="••••••••" type="password" required/>
                            <button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-400 hover:text-primary transition-colors" type="button" id="toggle-password" data-password-toggle="password">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="confirm-password">Confirm Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                            </div>
                            <input class="w-full h-12 pl-12 pr-12 bg-white/30 dark:bg-pink-500/10 backdrop-blur-md border border-pink-300/30 dark:border-pink-500/30 rounded-full text-slate-900 dark:text-white placeholder:text-pink-500/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="confirm-password" placeholder="••••••••" type="password" required/>
                            <button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-400 hover:text-primary transition-colors" type="button" id="toggle-confirm-password" data-password-toggle="confirm-password">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Avatar Upload (Optional) -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="avatar">
                            Profile Avatar <span class="text-xs font-normal text-slate-500 dark:text-pink-200/50">(Optional)</span>
                        </label>
                        <div class="flex items-center gap-4">
                            <!-- Avatar Preview -->
                            <div id="avatar-preview" class="size-16 rounded-full bg-gradient-to-br from-primary to-pink-600 flex items-center justify-center text-white font-bold text-xl border-2 border-primary/20">
                                <span class="material-symbols-outlined text-2xl">person</span>
                            </div>
                            <!-- File Input -->
                            <div class="flex-1">
                                <input type="file" id="avatar" accept="image/*" class="hidden"/>
                                <label for="avatar" class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-white/30 dark:bg-pink-500/10 backdrop-blur-md border border-pink-300/30 dark:border-pink-500/30 rounded-full text-sm font-medium text-slate-700 dark:text-pink-100 hover:bg-white/50 dark:hover:bg-pink-500/20 transition-colors">
                                    <span class="material-symbols-outlined text-lg">upload</span>
                                    Choose Image
                                </label>
                                <p class="text-xs text-slate-500 dark:text-pink-200/50 mt-1">Max 2MB, JPG/PNG</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-start gap-3 mt-2">
                        <input type="checkbox" id="terms" class="mt-1 rounded border-gray-300 text-primary focus:ring-primary" required/>
                        <label for="terms" class="text-sm text-slate-600 dark:text-pink-200/70">
                            I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                        </label>
                    </div>

                    <button id="submit-button" type="submit" class="mt-4 w-full h-12 bg-gradient-to-r from-primary to-primary-hover hover:from-primary-hover hover:to-primary text-white text-base font-bold rounded-full shadow-lg shadow-primary/30 transform transition-all duration-200 hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group">
                        <span>Register</span>
                        <span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-500 dark:text-pink-200/60">
                        Already have an account? 
                        <a class="text-primary font-bold hover:underline ml-1" href="/login.html">Login now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/register.js"></script>
</body>
</html>
