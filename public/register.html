<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HLE Fan Club - Create Account</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec4899",
                        "primary-hover": "#db2777",
                        "background-light": "#fdf2f8",
                        "background-dark": "#1f1219",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
<div class="relative min-h-screen w-full flex items-center justify-center p-4 lg:p-8">
    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-background-dark via-background-dark/80 to-primary/30"></div>
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-primary/30 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-purple-500/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-[600px] bg-white/80 dark:bg-[#2a1b2e]/80 backdrop-blur-2xl border border-white/20 dark:border-pink-500/10 rounded-lg shadow-[0_25px_50px_-12px_rgba(236,72,153,0.15)] p-8 lg:p-16">
        <div class="absolute top-0 right-0 p-6">
            <a class="text-sm font-medium text-gray-500 hover:text-primary transition-colors flex items-center gap-1" href="/login.html">
                Login <span class="material-symbols-outlined text-base">arrow_forward</span>
            </a>
        </div>

        <div class="max-w-[480px] w-full mx-auto">
            <div class="mb-8 text-center">
                <div class="size-16 bg-primary/10 backdrop-blur-md rounded-full flex items-center justify-center border border-primary/20 mx-auto mb-4">
                    <span class="material-symbols-outlined text-primary text-3xl">person_add</span>
                </div>
                <h1 class="text-3xl lg:text-4xl font-black tracking-[-0.033em] text-slate-900 dark:text-white mb-3">Join us! <span class="text-primary">♥</span></h1>
                <p class="text-slate-500 dark:text-pink-200/60 text-base font-normal">Create an account to connect with the Peanut fan community.</p>
            </div>

            <!-- Error message -->
            <div id="form-error" class="hidden mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400 text-sm"></div>

            <form id="register-form" class="flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="username">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">person</span>
                        </div>
                        <input class="w-full h-14 pl-12 pr-4 bg-gray-50 dark:bg-[#2d1b2e] border border-gray-200 dark:border-pink-500/20 rounded-full text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-pink-500/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="username" placeholder="peanut_fan" type="text" required/>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="email">Email</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">mail</span>
                        </div>
                        <input class="w-full h-14 pl-12 pr-4 bg-gray-50 dark:bg-[#2d1b2e] border border-gray-200 dark:border-pink-500/20 rounded-full text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-pink-500/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="email" placeholder="your.email@example.com" type="email" required/>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="password">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                        </div>
                        <input class="w-full h-14 pl-12 pr-12 bg-gray-50 dark:bg-[#2d1b2e] border border-gray-200 dark:border-pink-500/20 rounded-full text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-pink-500/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="password" placeholder="••••••••" type="password" required/>
                        <button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-400 hover:text-primary transition-colors" type="button" id="toggle-password" data-password-toggle="password">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="confirm-password">Confirm Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                        </div>
                        <input class="w-full h-14 pl-12 pr-12 bg-gray-50 dark:bg-[#2d1b2e] border border-gray-200 dark:border-pink-500/20 rounded-full text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-pink-500/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" id="confirm-password" placeholder="••••••••" type="password" required/>
                        <button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-400 hover:text-primary transition-colors" type="button" id="toggle-confirm-password" data-password-toggle="confirm-password">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Avatar Upload (Optional) -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-pink-100 ml-2" for="avatar">
                        Profile Avatar <span class="text-xs font-normal text-slate-500 dark:text-pink-200/50">(Optional)</span>
                    </label>
                    <div class="flex items-center gap-4">
                        <!-- Avatar Preview -->
                        <div id="avatar-preview" class="size-20 rounded-full bg-gradient-to-br from-primary to-pink-600 flex items-center justify-center text-white font-bold text-2xl border-2 border-primary/20">
                            <span class="material-symbols-outlined text-3xl">person</span>
                        </div>
                        <!-- File Input -->
                        <div class="flex-1">
                            <input type="file" id="avatar" accept="image/*" class="hidden"/>
                            <label for="avatar" class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-gray-50 dark:bg-[#2d1b2e] border border-gray-200 dark:border-pink-500/20 rounded-full text-sm font-medium text-slate-700 dark:text-pink-100 hover:bg-gray-100 dark:hover:bg-[#3d2b3e] transition-colors">
                                <span class="material-symbols-outlined text-lg">upload</span>
                                Choose Image
                            </label>
                            <p class="text-xs text-slate-500 dark:text-pink-200/50 mt-2">Max 2MB, JPG/PNG</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-start gap-3 mt-2">
                    <input type="checkbox" id="terms" class="mt-1 rounded border-gray-300 text-primary focus:ring-primary" required/>
                    <label for="terms" class="text-sm text-slate-600 dark:text-pink-200/70">
                        I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button id="submit-button" type="submit" class="mt-4 w-full h-14 bg-gradient-to-r from-primary to-primary-hover hover:from-primary-hover hover:to-primary text-white text-base font-bold rounded-full shadow-lg shadow-primary/30 transform transition-all duration-200 hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group">
                    <span>Register</span>
                    <span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500 dark:text-pink-200/60">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="/login.html">Login now</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/register.js"></script>
</body>
</html>
